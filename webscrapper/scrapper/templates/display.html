<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">


      <hr>
      {% for data in queryset %}
      <div class="list-group mb-3">
        <a href="#" class="list-group-item list-group-item-action">id: {{data.id}}</a>
        <a href="#" class="list-group-item list-group-item-action">ProjectName: {{data.project_name}}</a>
        <a href="#" class="list-group-item list-group-item-action">url: {{data.url}}</a>
      <a href="#" class="list-group-item list-group-item-action">created on: {{data.created_on}}</a>
      </div>
      {% endfor %}
      <hr>
    </div>
</body>
</html>
